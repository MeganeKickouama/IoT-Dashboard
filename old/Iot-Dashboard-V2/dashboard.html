<html>

<head>
    <title>IoT Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar/sidebar.css">
    <link rel="stylesheet" href="clock/clock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <!--Top menu -->
        <div class="sidebar">
            <div class="profile">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCshQ1PdEP1zRjFjqv72i0uAq8CuRjncbdDP3wUFjVpw&s"
                    alt="profile_picture">
                <h3>First Name</h3>
                <p>Last Name</p>
            </div>
            <!--menu item-->
            <ul>
                <li>
                    <a href="#" class="active">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-desktop"></i></span>
                        <span class="item">My Dashboard</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                    <h1>IoT Dashboard Phase #2</h1>
                </div>
            </div>
        </div>
    </div>
    <div id="main">
        <table id="main-table">
            <!-- ROW 1 -->
            <tr>
                <td colspan="3" rowspan="2">
                    <div class="time-container global-containers">
                        <!-- <h2>[time]</h2> -->
                        <section>
                            <div class="container">
                                <div class="icons">
                                    <i class="fas fa-moon" hidden></i>
                                    <i class="fas fa-sun" hidden></i>
                                </div>
                                <div class="time">
                                    <div class="time-colon">
                                        <div class="time-text">
                                            <span class="num hour_num">08</span>
                                            <span class="text">Hours</span>
                                        </div>
                                        <span class="colon">:</span>
                                    </div>
                                    <div class="time-colon">
                                        <div class="time-text">
                                            <span class="num min_num">45</span>
                                            <span class="text">Minutes</span>
                                        </div>
                                        <span class="colon">:</span>
                                    </div>
                                    <div class="time-colon">
                                        <div class="time-text">
                                            <span class="num sec_num">06</span>
                                            <span class="text">Seconds</span>
                                        </div>
                                        <span class="am_pm">AM</span>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </td>
                <td colspan="3" rowspan="1" id="gauge-cell">
                    <div id="gauge-row">
                        <div class="gauge-containers global-containers">
                            [gauge temperature]
                        </div>
                        <div class="gauge-containers global-containers">
                            [gauge humidity]
                        </div>
                    </div>
                </td>
            </tr>
            <!-- ROW 2 -->
            <tr>
                <td>
                    <div class="smallest-containers global-containers">
                        <!-- [light] -->
                        <div class="led-container">
                            <div class="lamp-container">
                                <div id="lamp" class="off"></div>
                                <label class="switch">
                                    <input type="checkbox" id="toggleSwitch" onclick="toggle_led()">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="smallest-containers global-containers">
                        [fan]
                    </div>
                </td>
                <td>
                    <div class="smallest-containers global-containers">
                        [e]
                    </div>
                </td>
            </tr>
            <!-- ROW 3 -->
            <tr>
                <td colspan="3">
                    <div class="left-bottom-container global-containers">
                        <h2>[f]</h2>
                    </div>
                </td>
                <td colspan="1">
                    <div class="smallest-containers global-containers">
                        <h2>[g]</h2>
                    </div>
                </td>
                <td colspan="1">
                    <div class="smallest-containers global-containers">
                        <h2>[h]</h2>
                    </div>
                </td>
                <td colspan="1">
                    <div class="smallest-containers global-containers">
                        <h2>[i]</h2>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <footer>
        IoT Dashboard - Section 000001 - [Members]
    </footer>
    </div>
</body>
<script src="script.js"></script>
<script src="sidebar/sidebar.js"></script>
<script src="clock/clock.js"></script>

</html>
